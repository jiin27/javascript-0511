<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>5의배수마다조커출력</title>
<style>
/*css 선택자 중 점을 붙인 선택자를 클래스명이라 함*/

.wrapper-style{
	width:300px;
	height:400px;
	border:1px solid #330066;
	margin:auto;
}

.header{
	width:100%
	height:50px;
	background:#ffffcc;
}

.content{
	width:100%;
	height:350px;
}

.content img{
	width: 300px;
	height: 350px;
}

.header button{
	width:100%;
	height:100%;
}
</style>

<script>
//다음 사진 나오되, 5번째마다 조커 출력
//문서 내의 content라는 css의 선택자 안에 있는 img의 src를 바꾸자. 단, 5의 배수의 경우, 조커가 출력
let n=1;

function next(){
	//querySelector()는 js에서 css의 선택자를 그대로 사용할 수 있다.
	n++; //1씩 누적
	// let card=삼항연산자에게 물어보자
	let card=(n%5==0)? "joker.png": "h"+n+".png";
	document.querySelector(".content img").src="../images/card/"+card;
}

</script>

</head>
<body>
	<div class="wrapper-style">
		<div class="header">
			<button onClick="next()">카드출력</button>
		</div>
		<div class="content">
			<img src="../images/card/h1.png">
		</div>
	</div>

</body>
</html>
