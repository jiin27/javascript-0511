<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>실행부제어문</title>
<script>
/*
모든 프로그래밍 언어에서 실행부는 위에서 밑으로 방향으로 실행 된다.
하지만 이 실행부조차 개발자가 프로그램의 문법으로 마음대로 제어할 수 있는데,
이러한 문법을 가리켜 (실행부)제어문이라고 한다.

소괄호 안의 값이 true일 때만 진행! 
for 반복문은 false값이 나올 때까지 반복하고
if 조건문은 false 값이면 실행하지 않는다.
*/
if(false){
	document.write("A");
}
//실행부의 특정 코드영역 지정하기 {중괄호} 묶으면 해당영역 반드시 tab키로 들여쓰기
//실행부를 제어할 수 있는 문장을 가리켜 제어문이라 하며, 
//아래의 for 문은 제어문 중 반복수행을 표현하는 반복문이라 한다.
for(let i=0;i<3 ;i++){
	document.write("B");
}
document.write("C");
</script>
</head>
<body>

</body>
</html>
