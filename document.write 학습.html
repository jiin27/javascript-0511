<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>document.write 학습</title>

<script>
/*모든 프로그래밍 언어에서 브레이스{}의 역할은 영역의 지정이다.*/
function test(){//js에서 사용자(개발자)가 정의한 함수는 함수명 앞에 function키워드를 붙여야 한다. 
						//-> 함수는 호출을(test) 해야 출현, 실행됨!
	document.write("바나나");
}
</script>
</head>
<body>
	<button>나버튼</button>
</body>
</html>
