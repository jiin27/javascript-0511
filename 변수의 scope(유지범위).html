<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>변수의 scope(유지범위)</title>
<script>
//let n=0; //전역변수: 프로그램이 끝날때까지 죽지 않음-> 누적되는 시스템

function setCount(){
	//변수 //지역변수 : 딱 이 {}범위 내에서만 생명이 유지
	let n=0;
	document.querySelector("h1").innerText=n;
}
</script>
</head>
<body>
	<button onClick="setCount()">카운트세기</button>
	<h1>텍스트</h1>
</body>
</html>
