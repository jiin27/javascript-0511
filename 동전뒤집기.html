<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
 
<title>동전뒤집기</title>

<script>
//이미지를 다른 이미지로 전환하되, 버튼을 누를 때마다 뒤집는 효과를 내기

//바깥에서 flag의 디폴트값 true인지 false인지 명시!
let flag=true;
function flip(){
	//뒤집을 수 있는 용도의 데이터가 필요(컴퓨터가 이해할 수 있는 데이터 3가지)
	//문자, 숫자, 논리값 -> 논리값 만이 뒤집는 개념이 존재함
	let x=(flag)? 2:1;
	document.querySelector("img").src="../images/c"+x+".png";
	flag=!flag; //논리값 뒤집기
}

</script>

</head>
<body>
		<button onClick="flip()">동전 뒤집기</button>
		<img src="../images/c1.png">
</body>
</html>
